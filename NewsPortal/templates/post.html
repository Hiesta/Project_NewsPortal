{% extends 'flatpages/default.html' %}

{% block h1 %}
<h1 style="text-align:center"> {{ post.header }} </h1>
<h4 style="text-align:center">{{ post.time_post|date:'d.M.Y' }} | {{ post.news_type }}</h4>
{% endblock h1 %}

{% block body %}

<p style="font-size:32px; text-align:center; padding-top: 40px">{{ post.body }}</p>

{% endblock body %}

{% block footer %}

<h5 style="text-align:center">Рейтинг: {{ post.rating }}</h5>

{% endblock footer %}
