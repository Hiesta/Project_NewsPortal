<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    {% block h1 %}{% endblock h1 %}
    {% block header %}{% endblock header %}
</header>
<body>
    {% if messages %}
        <div style="padding: 10px; margin: 10px 0; border-radius: 4px;">
            {% for message in messages %}
                <div style="padding: 8px; margin: 4px 0; border-radius: 4px; 
                    {% if message.tags == 'success' %}background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;
                    {% elif message.tags == 'error' %}background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
                    {% elif message.tags == 'info' %}background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb;
                    {% else %}background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7;{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% block body %}{% endblock body %}
</body>
<footer>
    {% block footer %}{% endblock footer %}
</footer>
</html>
